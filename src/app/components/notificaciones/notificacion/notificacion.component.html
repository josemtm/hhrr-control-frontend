<div>
    <h2>Editar notificacion</h2>
</div>

<div class="row text-right">
    <div class="col">

        <button [routerLink]="['/notificaciones']" class="btn btn-danger">
          <i class="fa fa-arrow-left"></i>Regresar
        </button>

    </div>
</div>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="notificacion.titulo" name="titulo" type="text" class="form-control" placeholder="Cambie el titulo">
            </div>

            <div class="form-group">
                <label>Texto</label>
                <input [(ngModel)]="notificacion.texto" name="texto" type="text" class="form-control" placeholder="Cambie el texto">
            </div>

            <div class="form-group">
                <label>Imagen</label>
                <input [(ngModel)]="notificacion.foto" name="foto" type="text" class="form-control" placeholder="Seleccionar foto">
            </div>






            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-25">
                      <i class="fa fa-save fa-2x"></i>
                </button>
                <button (click)="eliminar(notificacion.id)" class="btn btn-danger w-25">
                        <i class="fas fa-trash-alt fa-2x"></i>
                    </button>
            </div>
