<div>
    <h2>Bienvenido<small> a Duman-Control</small></h2>
</div>


<div class="text-right">
    <button [routerLink]="['/crear-notificacion']" class="btn btn-success"> <i class="fas fa-plus"></i> Crear Notificacion</button>
</div>


<div class="card-columns">
    <div (click)="seleccionar(notificacion.id)" class="card puntero" *ngFor="let notificacion of notificaciones">
        <img src="{{notificacion.foto}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-center">{{notificacion.titulo}}</h5>
            <p class="card-text">{{notificacion.texto}}</p>
            <p class="card-text"><small class="text-muted">{{notificacion.creado_en}}</small></p>
        </div>
    </div>
</div>
